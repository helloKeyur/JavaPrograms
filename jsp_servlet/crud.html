<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<title>BOOKLIB - A portal for library</title>
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm rounded">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#">BOOKLIB</a>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Authors</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="#">Contact Us</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- end navbar -->

	<!-- main container -->
	<div class="container-fluid py-5">
		<div class="row g-x3">
			<div class="col-sm-6 col-md-3">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title mb-3">Create Book</h5>
						<form>
							<div class="mb-3">
								<input type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Book Title" aria-label="Book Title">
								<small id="titleHelp" class="form-text">*Kindly a book title here.</small>
							</div>
							<div class="mb-3">
								<textarea class="form-control" id="description" aria-describedby="descriptionHelp" placeholder="Description" aria-label="Description"></textarea>
								<small id="descriptionHelp" class="form-text">*Kindly a book description here.</small>
							</div>
							<div class="mb-3">
								<input type="number" class="form-control" id="price" placeholder="Price" aria-label="Price">
							</div>
							<div class="mb-3">
								<select name="author" class="form-select" aria-label="Default select example">
									<option selected>Please choose author</option>
									<option value="1">One</option>
									<option value="2">Two</option>
									<option value="3">Three</option>
								</select>
							</div>
							<button type="submit" class="btn btn-primary btn-sm float-end">STORE TO LIBRARY</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-6 col-md-9">
				<table class="table table-hover table-bordered">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Book</th>
							<th scope="col">Description</th>
							<th scope="col">Price</th>
							<th scope="col">Author</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">1</th>
							<td>Harry Potter</td>
							<td>It is a megical comic ever.</td>
							<td>$120</td>
							<td>
								<div class="d-flex text-muted">
									
									<img src="https://play-lh.googleusercontent.com/IeNJWoKYx1waOhfWF6TiuSiWBLfqLb18lmZYXSgsH1fvb8v1IYiZr5aYWe0Gxu-pVZX3" width="32" height="32" class="rounded">

									<p class="ps-3 pb-3 mb-0 small lh-sm">
										<strong class="d-block text-gray-dark">@username</strong>
										keyur.vamja.it@gmail.com
									</p>
								</div>
							</td>
							<td class="text-center">
								<a href="#" class="btn btn-sm btn-outline-primary">EDIT</a>
								<a href="#" class="btn btn-sm btn-outline-danger">REMOVE</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- end main container -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
	<script type="text/javascript">
		// enable bs-5-tooltip
		var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
		var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
			return new bootstrap.Tooltip(tooltipTriggerEl)
		});
		// end bs-5-tooltip 
	</script>
</body>
</html>
